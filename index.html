<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<title>To Do</title>

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

		<!-- Custom CSS -->
		<link rel="stylesheet" type="text/css" href="assets/css/custom.css">
	</head>
	<body>
		<div class="container">
			<div class="row">

				<div class="col-md-6 offset-md-3">
					<div class="list-group mt-4">
					  <button type="button" class="todo-item list-group-item list-group-item-action active">
					    To Do
					  </button>
					  <button type="button" class="todo-item list-group-item list-group-item-action">This is our task <span class="float-right"><input type="checkbox"></span></button>
					  <button type="button" class="todo-item list-group-item list-group-item-action">This is our task <span class="float-right"><input type="checkbox"></span></button>
					  <button type="button" class="todo-item list-group-item list-group-item-action">This is something I need to do <span class="float-right"><input type="checkbox"></span></button>
					</div>


					<div class="input-group mt-4">
					  <input type="text" class="form-control" placeholder="New task" aria-label="Recipient's username" aria-describedby="basic-addon2">
					  <div class="input-group-append">
					    <button class="btn btn-primary" type="button">Add</button>
					  </div>
					</div>
				</div>
			</div>
		</div>
		

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

		<script src="assets/js/todo.js"></script>
	</body>
</html>
